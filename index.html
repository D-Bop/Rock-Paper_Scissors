<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./CSS/index.css">
    </head>
    <body>
        <p class="title-header">
            <h3>Rock Paper Scissors</h3>
        </p>

        <div class="btns">
            <button class="rock"><img src="./Assets/Images/rock-emoji.png" alt="rock"></button>
            <button class="paper"><img src="./Assets/Images/paper-emoji.png" alt="paper"></button>
            <button class="scissors"><img src="./Assets/Images/scissors-emoji.png" alt=""></button>
        </div>

        <p class="result"></p>

        <p class="moves"></p>

        <p class="js-scores"></p>

        <button class="reset-score">Reset Score</button>
        <button class="auto-play-button">Auto Play</button>

        <script src="./JS/main.js"></script>
    </body>
</html>
